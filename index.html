<html lang="en">

  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   SPA with Header and Footer and Tentang Page

  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   html, body {
     overflow: hidden;
     height: 100%;
   }
   #mainContent {
     -webkit-overflow-scrolling: touch;
     overflow-y: scroll;
     scrollbar-width: none; /* Firefox */
     -ms-overflow-style: none;  /* IE and Edge */
     height: calc(100vh - 56px - 48px);
   }
   #mainContent::-webkit-scrollbar {
     display: none; /* Chrome, Safari and Opera */
   }
   iframe {
     width: 100%;
     height: 100%;
     border: none;
     overflow: hidden;
   }
  </style>
 </head>
 <body class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="flex items-center justify-between bg-[#105c54] px-4 py-3 h-14">
   <div class="flex items-center space-x-2">
    <img alt="Company logo, green background with white text logo" class="w-10 h-10 object-contain" height="40" src="https://storage.googleapis.com/a1aa/image/09055e1b-755b-4c52-b0dc-5fba6ea4da78.jpg" width="40"/>
   </div>
   <div class="relative">
    <button aria-expanded="false" aria-haspopup="true" aria-label="Open menu" class="text-white text-2xl focus:outline-none" id="menuButton">
     <i class="fas fa-ellipsis-v">
     </i>
    </button>
    <div aria-labelledby="menuButton" aria-orientation="vertical" class="hidden absolute right-0 mt-2 w-40 bg-white rounded shadow-lg z-20" id="menuOptions" role="menu">
     <button class="block w-full text-left px-4 py-2 text-black hover:bg-gray-200 focus:outline-none" id="aboutButton" role="menuitem" type="button">
      Tentang
     </button>
    </div>
   </div>
  </header>
  <!-- Main content -->
  <main class="flex-grow overflow-hidden" id="mainContent">
   <iframe class="w-full h-full" id="contentFrame" src="home.html" title="Content frame showing pages">
   </iframe>
  </main>
  <!-- Footer -->
  <footer class="bg-[#105c54] text-white flex justify-around py-3 text-sm h-12">
   <button aria-label="Beranda" class="flex flex-col items-center space-y-1 focus:outline-none" id="btnHome" type="button">
    <i class="fas fa-home text-white text-xl">
    </i>
    <span>
     Beranda
    </span>
   </button>
   <button aria-label="Informasi" class="flex flex-col items-center space-y-1 focus:outline-none" id="btnInformasi" type="button">
    <i class="fas fa-info-circle text-white text-xl">
    </i>
    <span>
     Informasi
    </span>
   </button>
   <button aria-label="Status" class="flex flex-col items-center space-y-1 focus:outline-none" id="btnStatus" type="button">
    <i class="fas fa-tachometer-alt text-white text-xl">
    </i>
    <span>
     Status
    </span>
   </button>
  </footer>

    const aboutButton = document.getElementById("aboutButton");
    const contentFrame = document.getElementById("contentFrame");
    const mainContent = document.getElementById("mainContent");

    menuButton.addEventListener("click", () => {
      const isExpanded = menuButton.getAttribute("aria-expanded") === "true";
      if (isExpanded) {
        menuOptions.classList.add("hidden");
        menuButton.setAttribute("aria-expanded", "false");
      } else {
        menuOptions.classList.remove("hidden");
        menuButton.setAttribute("aria-expanded", "true");
      }
    });

    // Close menu if clicked outside
    document.addEventListener("click", (e) => {
      if (
        !menuButton.contains(e.target) &&
        !menuOptions.contains(e.target)
      ) {
        menuOptions.classList.add("hidden");
        menuButton.setAttribute("aria-expanded", "false");
      }
    });

    // Footer buttons to load pages in iframe and hide Tentang content if visible
    document.getElementById("btnHome").addEventListener("click", () => {
      if(contentFrame){
        contentFrame.style.display = "block";
        contentFrame.src = "home.html";
      }
      mainContent.innerHTML = '';
      mainContent.appendChild(contentFrame);
    });
    document.getElementById("btnInformasi").addEventListener("click", () => {
      if(contentFrame){
        contentFrame.style.display = "block";
        contentFrame.src = "informasi.html";
      }
      mainContent.innerHTML = '';
      mainContent.appendChild(contentFrame);
    });
    document.getElementById("btnStatus").addEventListener("click", () => {
      if(contentFrame){
        contentFrame.style.display = "block";
        contentFrame.src = "status.html";
      }
      mainContent.innerHTML = '';
      mainContent.appendChild(contentFrame);
    });
  </script>
 </body>
</html>
